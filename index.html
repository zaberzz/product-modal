<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <div
        class="flex flex-col rounded-2xl shadow-2xl p-6 m-3 bg-white space-y-10 md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-10"
      >
        <div>
          <img
            src="img/headphone.png"
            alt="a pink geadphone"
            class="mx-auto w-60 duration-200 hover:scale-105"
          />
        </div>
        <!-- content -->
        <div class="flex flex-col space-y-6">
          <!-- content and title -->
          <div class="flex flex-col space-y-3 mb-4 text-center md:text-left">
            <!-- content -->
            <div>
              <div
                class="bg-black text-white text-sm rounded-full inline-block px-3 py-1"
              >
                Free Shipping
              </div>
            </div>
            <!-- description -->
            <div class="mx-w-min text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>
            <!-- price table -->
            <p class="line-through">$7.99</p>
            <p class="text-5xl font-bold">$5.99</p>
            <p class="text-xs font-light text gray 400">
              This offer is valid until April 3rd or as long as stock lasts!
            </p>
          </div>
          <!-- button group -->
          <div class="group">
            <button
              class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg transition-all duration-150 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
            >
              <div
                class="px-8 py-4 bg-blue-500 rounded-lg duration-150 group-hover:bg-blue-700"
              >
                Add to cart
              </div>
            </button>
          </div>
          <div class="flex items-center space-x-3 group">
            <div
              class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"
            ></div>
            <span class="text-sm">50+ pcs in stores</span>
          </div>
          <div
            class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
          >
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-400 rounded-lg shadow-sm hover:bg-opacity-30 hover:shasow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="img/weight.png" class="w-8" />
              <span>Add to Cart</span>
            </button>
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-400 rounded-lg shadow-sm hover:bg-opacity-30 hover:shasow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="img/heart.png" class="w-8" />
              <span>Add to Wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
